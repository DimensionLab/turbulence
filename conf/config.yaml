defaults :
  - modulus_default
  - arch:
      - fully_connected
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_

jit: false

scheduler:
  decay_rate: 0.95
  decay_steps: 10000

training:
  rec_results_freq : 10000
  rec_constraint_freq: 5000
  max_steps : 100000

batch_size:
  interior: 1024
  interior_init: 1024
  initial_condition: 1024
  inlet: 512
  outlet: 512
  wf_pt: 512
